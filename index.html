<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


  <div>
    <h1 class="text-3xl font-bold underline text-center p-5">
        Text Editor
    </h1>
  </div> 

  <div class="flex justify-center items-center space-x-5">
    <button>Bold</button>
    <button>Italic</button>
    <button>Symbol1</button>
    <button>Symbol2</button>
    <button>Symbol3</button>
    <button>Uppercase</button>
    <button>Lowercase</button>
    <button>Capitalize</button>
    <button>Clear Text</button>
  </div>

  <div class="flex justify-center p-10">
    <input type="text" placeholder="Your text here">


  </div>



</body>
</html>
