<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="txtfuncs.js"></script>
</head>
<body>


  <div>
    <h1 class="text-3xl font-bold underline text-center p-5">
        Text Editor
    </h1>
  </div> 

  <div class="flex justify-center items-center space-x-5">
    <input type="button" value="Bold" onclick="makeBold()">
    <input type="button" value="Italic" onclick="makeItalic()">
    <input type="button" value="LeftAlign" onclick="leftAlign()">
    <button>Symbol2</button>
    <button>Symbol3</button>
    <button>Uppercase</button>
    <button>Lowercase</button>
    <button>Capitalize</button>
    <button>Clear Text</button>
  </div>

  <div class="flex justify-center p-10">
    <input type="text" placeholder="Your text here" id="userText">
    <textarea id="userText" placeholder="Your text here"></textarea>


  </div>



</body>
</html>
