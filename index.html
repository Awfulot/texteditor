<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="txtfuncs.js"></script>
</head>
<body>


  <div>
    <h1 class="text-3xl font-bold underline text-center p-5">
        Text Editor
    </h1>
  </div> 

  <div class="flex justify-center items-center space-x-5">
    <input type="button" value="Bold" onclick="makeBold()">
    <input type="button" value="Italic" onclick="makeItalic()">
    <input type="button" value="LeftAlign" onclick="leftAlign()">
    <input type="button" value="CenterAlign" onclick="centerAlign()">
    <input type="button" value="RightAlign" onclick="rightAlign()">
    <input type="button" value="Uppercase" onclick="upperCase()">
    <input type="button" value="Lowercase" onclick="lowerCase()">
    <input type="button" value="Capitalize" onclick="capitalize()">
    <input type="button" value="ClearText" onclick="clearText()">
  </div>

  <div class="flex justify-center p-10">
    
    <textarea id="userText" placeholder="Your text here"></textarea>


  </div>



</body>
</html>
