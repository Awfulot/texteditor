<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="txtfuncs.js"></script>
</head>
<body>


  <div>
    <h1 class="text-3xl font-bold underline text-center p-10">
        Text Editor
    </h1>
  </div> 

  <div class="flex justify-center items-center space-x-6 p-3">
    <button class="border-2 p-2 w-16" onclick="makeBold()">Bold</button>
    <button class="border-2 p-2 w-16" onclick="makeItalic()">Italic</button>
    <button class="border-2 p-2 w-10" onclick="leftAlign()">LA</button>
    <button class="border-2 p-2 w-10" onclick="centerAlign()">CA</button>
    <button class="border-2 p-2 w-10" onclick="rightAlign()">RA</button>
    <button class="border-2 p-2 w-22" onclick="upperCase()">Upper Case</button>
    <button class="border-2 p-2 w-22" onclick="lowerCase()">Lower Case</button>
    <button class="border-2 p-2 w-22" onclick="capitalize()">Capitalize</button>
    <button class="border-2 p-2 w-22" onclick="clearText()">Clear Text</button>
  </div>

  <div class="flex justify-center p-10 h-screen">
    
    <textarea class="border-2 w-5/6 h-1/2 p-5" id="userText" placeholder="Your text here"></textarea>


  </div>



</body>
</html>
