<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="txtfuncs.js"></script>
</head>
<body class="bg-blue-400">


  <div>
    <h1 class="text-3xl font-bold text-center p-10">
        TEXT EDITOR
    </h1>
  </div> 

  <div class="flex justify-center items-center space-x-12 p-3">
    <button class="border-2 p-2 w-16 rounded-md bg-white border-amber-500" onclick="makeBold()">Bold</button>
    <button class="border-2 p-2 w-16 rounded-md bg-white border-amber-500" onclick="makeItalic()">Italic</button>
    <button class="border-2 p-2 w-10 rounded-md bg-white border-amber-500" onclick="leftAlign()"><img src="https://i.postimg.cc/2jgdTZM1/leftalignicon.png"></button>
    <button class="border-2 p-2 w-10 rounded-md bg-white border-amber-500" onclick="centerAlign()"><img src="https://i.postimg.cc/zf339dR8/middlealignicon.png"></button>
    <button class="border-2 p-2 w-10 rounded-md bg-white border-amber-500" onclick="rightAlign()"><img class="h-5" src="https://i.postimg.cc/qqHR64Dv/rightalignicon.png"></button>
    <button class="border-2 p-2 w-22 rounded-md bg-white border-amber-500" onclick="upperCase()">Upper Case</button>
    <button class="border-2 p-2 w-22 rounded-md bg-white border-amber-500" onclick="lowerCase()">Lower Case</button>
    <button class="border-2 p-2 w-22 rounded-md bg-white border-amber-500" onclick="capitalize()">Capitalize</button>
    <button class="border-2 p-2 w-22 rounded-md bg-white border-amber-500" onclick="clearText()">Clear Text</button>
  </div>

  <div class="flex justify-center p-10 h-screen">
    
    <textarea class="border-4 w-5/6 h-1/2 p-5 border-amber-500" id="userText" placeholder="Your text here"></textarea>


  </div>



</body>
</html>
